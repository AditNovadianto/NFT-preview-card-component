<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <div class="main-picture">
          <div class="gambar1"></div>
          <div class="gambar2"></div>
        </div>

        <div class="middle">
          <div class="main">
            <div class="judul-main">Equilibrium #3429</div>

            <div class="isi-main">
              Our Equilibrium collection promotes balance and calm.
            </div>
          </div>
        </div>
      </div>

      <div class="isi2-main">
        <div class="kolom1-main">
          <div class="icon-main">
            <img src="images/icon-ethereum.svg" alt="" />
          </div>
          <div class="ETH-main">0.041 ETH</div>
        </div>

        <div class="kolom2-main">
          <div class="clock-main">
            <img src="images/icon-clock.svg" alt="" />
          </div>
          <div class="Time-main">3 days left</div>
        </div>
      </div>

      <div class="footer">
        <div class="main-avatar">
          <img src="images/image-avatar.png" alt="" />
        </div>

        <div class="isi3-main">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">AditNovadianto</a>.
    </div>
  </body>
</html>
